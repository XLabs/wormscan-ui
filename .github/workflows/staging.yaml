name: Upload Content

on:
  push:
    branches:
      - qemanuel-test-keys

jobs:
  development:
    name: "test"
    runs-on: "ubuntu-latest"
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Trigger a testnet Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.OPS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.OPS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: aws sts get-caller-identity

  staging:
    name: "test"
    runs-on: "ubuntu-latest"
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Trigger a testnet Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.OPS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.OPS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: aws sts get-caller-identity

  production:
    name: "test"
    runs-on: "ubuntu-latest"
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Trigger a testnet Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.OPS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.OPS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: aws sts get-caller-identity